name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out code 
        uses: actions/checkout@v2

      - name: setup-dotnet5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Restore depandencies 
        run: dotnet restore

      - name: لآuild app
        run: dotnet build -c Release --no-restore